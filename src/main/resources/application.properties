spring.application.name=MeloTalk

# データベース設定（環境変数から取得、jdbc:プレフィックスなし対応）
spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5432/melotalk}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.sql.init.encoding=utf-8
spring.sql.init.mode=never

# JPA設定
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Spotify API設定
spotify.client.id=${SPOTIFY_CLIENT_ID}
spotify.client.secret=${SPOTIFY_CLIENT_SECRET}
spotify.redirect.uri=${SPOTIFY_REDIRECT_URI:http://127.0.0.1:8080/callback}
