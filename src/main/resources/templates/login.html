<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>„É≠„Ç∞„Ç§„É≥ - Melo Talk</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
			overflow: hidden;
		}

		body::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background:
				radial-gradient(circle at 20% 80%, rgba(30, 215, 96, 0.3) 0%, transparent 50%),
				radial-gradient(circle at 80% 20%, rgba(29, 185, 84, 0.3) 0%, transparent 50%),
				radial-gradient(circle at 40% 40%, rgba(30, 215, 96, 0.2) 0%, transparent 50%);
			animation: pulse 4s ease-in-out infinite alternate;
		}

		@keyframes pulse {
			0% {
				opacity: 0.5;
			}

			100% {
				opacity: 1;
			}
		}

		.container {
			background: rgba(0, 0, 0, 0.85);
			backdrop-filter: blur(20px);
			border-radius: 20px;
			padding: 40px;
			width: 420px;
			max-width: 90vw;
			box-shadow:
				0 20px 40px rgba(0, 0, 0, 0.3),
				0 0 0 1px rgba(255, 255, 255, 0.1);
			position: relative;
			z-index: 1;
			animation: slideUp 0.6s ease-out;
		}

		@keyframes slideUp {
			from {
				opacity: 0;
				transform: translateY(30px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.logo {
			text-align: center;
			margin-bottom: 30px;
		}

		.logo h1 {
			color: #1ed760;
			font-size: 2.5em;
			font-weight: bold;
			text-shadow: 0 0 20px rgba(30, 215, 96, 0.5);
			margin-bottom: 10px;
		}

		.logo p {
			color: #b3b3b3;
			font-size: 1.1em;
		}

		.form-group {
			margin-bottom: 25px;
			position: relative;
		}

		.form-group label {
			display: block;
			color: #ffffff;
			font-weight: 500;
			margin-bottom: 8px;
			font-size: 0.9em;
			text-transform: uppercase;
			letter-spacing: 0.5px;
		}

		.form-group input {
			width: 100%;
			padding: 15px 20px;
			background: rgba(255, 255, 255, 0.1);
			border: 2px solid rgba(255, 255, 255, 0.2);
			border-radius: 50px;
			color: white;
			font-size: 16px;
			transition: all 0.3s ease;
			outline: none;
		}

		.form-group input::placeholder {
			color: rgba(255, 255, 255, 0.6);
		}

		.form-group input:focus {
			border-color: #1ed760;
			background: rgba(30, 215, 96, 0.1);
			box-shadow: 0 0 0 3px rgba(30, 215, 96, 0.2);
			transform: translateY(-2px);
		}

		.login-btn {
			width: 100%;
			background: linear-gradient(135deg, #1ed760 0%, #1db954 100%);
			border: none;
			padding: 16px;
			border-radius: 50px;
			color: black;
			font-size: 16px;
			font-weight: bold;
			cursor: pointer;
			transition: all 0.3s ease;
			text-transform: uppercase;
			letter-spacing: 1px;
			margin: 20px 0;
			position: relative;
			overflow: hidden;
		}

		.login-btn::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
			transition: all 0.5s;
		}

		.login-btn:hover::before {
			left: 100%;
		}

		.login-btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 10px 25px rgba(30, 215, 96, 0.3);
		}

		.login-btn:active {
			transform: translateY(0);
		}

		.remember-me {
			display: flex;
			align-items: center;
			gap: 10px;
			margin: 15px 0;
		}

		.remember-me input[type="checkbox"] {
			width: auto;
			accent-color: #1ed760;
		}

		.remember-me label {
			color: #b3b3b3;
			font-size: 14px;
			margin: 0;
			text-transform: none;
			letter-spacing: normal;
			font-weight: normal;
		}

		.links {
			text-align: center;
			margin-top: 25px;
		}

		.links a {
			color: #1ed760;
			text-decoration: none;
			font-size: 14px;
			transition: all 0.3s ease;
		}

		.links a:hover {
			color: #1db954;
			text-shadow: 0 0 10px rgba(30, 215, 96, 0.5);
		}

		.links .separator {
			color: #b3b3b3;
			margin: 0 15px;
		}

		@media (max-width: 480px) {
			.container {
				padding: 30px 20px;
				margin: 20px;
			}

			.logo h1 {
				font-size: 2em;
			}
		}
	</style>
</head>

</html>
